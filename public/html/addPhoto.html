<h1>Add Photo</h1>

<form ng-submit='submitPhoto(photo)'>

  <div class="form-group">
    <label>Insert Image Url:</label>
    <input type="text" class="form-control" ng-model='photo.name'>
  </div>

<div class="form-group">
             <label>Select Album</label>
             <select ng-model="selectedAlbumId">
               <option ng-repeat="album in products" ng-value="album._id">{{album.name}}</option>
               <!-- <option value="1">1</option> -->
             </select>
</div>



<button class='btn btn-primary'>Add Photo</button>
</form>

<div ng-repeat='photo in photoArray track by $index'>
  <img ng-src="{{photo.name}}"  />
  <button class='btn btn-danger' ng-click='removePhoto(photo._id,$index)'><span class='glyphicon glyphicon-remove'></span></button>
</div>
